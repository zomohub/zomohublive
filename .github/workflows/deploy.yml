name: Deploy to cPanel (dev)

on:
  push:
    branches:
      - release_phase2  # Replace 'dev' with your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install expect
        run: sudo apt-get install -y expect

      - name: Set up SSH with passphrase
        run: |
          # Start expect to handle the passphrase input
          expect -c '
          spawn ssh-add
          expect "Enter passphrase for"
          send "$env(SSH_PASSPHRASE)\r"
          interact'
        env:
          SSH_PASSPHRASE: ${{ secrets.SSH_PASSPHRASE }}  # Store the passphrase in GitHub Secrets

      - name: Sync files to server
        run: |
          rsync -avz --delete \
          -e "ssh -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }}" \
          ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/zomohubc/public_html/phase2
